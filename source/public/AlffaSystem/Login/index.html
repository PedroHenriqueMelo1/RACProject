<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/AlffaSystem/Login/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="/AlffaSystem/Login/Js/LoginJsLogic.js" type="module"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/70e2d79e3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="registerbox">
            <div class="logo"> 
                <img src="/AlffaSystem/Login/media/allfalogo.png" class="imglogo" alt="">
            </div>
            <div class="inputbox">
                <h2 class="title">Bem-Vindo ao Alffa Motors</h2>
                <div class="Inputs">
                    <input type="text" id="username" class="input" placeholder="Email">
                    <input type="password" id="password" class="input" placeholder="Senha">
                </div>
                <div class="LosePassword">
                    <a href="LosePassword" class="LosePass">Esqueci minha senha</a>
                </div>

                <div class="LoginButtonBox">
                    <button id="loginButton" class="ButtonLogin">ENTRAR</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
